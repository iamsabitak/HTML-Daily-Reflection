<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <div>
        <h1>Travel Form For a Trip</h1>
        <form action="form.js">
            <input type="text" placeholder="Enter your Name">
            <br>
            <label for="sectionida">
                <input type="radio" value="Section A" name="section" id=" sectionida">Section A
            </label>   
                <label for="sectionidb">
                <input type="radio" value="Section B" name="section" id=" sectionidb">Section B
            </label>
            <label for="sectionidbc">
                <input type="radio" value="Section C" name="section" id=" sectionidc">Section C
                </label>
            <br>
            <hr>
            <label for="explain">
                <input type="checkbox" value="horn" name="horn" id="horn">Submit
                <br>
                <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain Your Thoughts"></textarea> 

            </label>
        </form>
        
    </div>
</body>

</html>
